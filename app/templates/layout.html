<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - {{ request.headers['Host'] }}</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">{% block footer %}{% endblock %}</div>
  </body>
</html>

{% block header %}
<div id='header'>
  <div id='topbar'></div>
  <div id='header-content'>
    <h1 id='header-title'>Josiah Niedrauer's website</h1>
  </div>
</div>
{% endblock %}
